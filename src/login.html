<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofty - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
  <!-- Add drag region for window movement -->
  <div class="login-drag-region"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">Lofty</h1>
        <p class="login-subtitle">Your AI Chat Assistant</p>
      </div>

      <div class="login-tabs">
        <button id="login-tab-btn" class="tab-btn active">Login</button>
        <button id="signup-tab-btn" class="tab-btn">Sign Up</button>
      </div>

      <div id="login-form-container" class="form-container active">
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
          </div>
          <div id="login-error" class="error-message"></div>
          <button type="submit" class="auth-button">Login</button>
        </form>
      </div>

      <div id="signup-form-container" class="form-container">
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="••••••••" required minlength="6">
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" placeholder="••••••••" required minlength="6">
          </div>
          <div id="signup-error" class="error-message"></div>
          <button type="submit" class="auth-button">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
