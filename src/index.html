<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofty</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="markdown-styles.css">
  <style>
    /* Add custom background directly in the HTML for immediate effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #111, #222, #111);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Custom window drag area -->
    <div class="drag-region"></div>
    
    <div class="sidebar">
      <!-- Sidebar content area (everything except user profile) -->
      <div class="sidebar-content">
        <div class="logo" id="logo-text">Loading...</div>
        <div class="new-chat-button">
          <button id="new-chat-btn">+ New Chat</button>
        </div>
        <div class="sidebar-section">
          <div class="section-title">Today</div>
          <div class="chat-history" id="today-chats">
            <!-- Chat history will be populated dynamically -->
            <div id="loading-sidebar" class="sidebar-item">Loading...</div>
          </div>
        </div>
      </div>
      
      <!-- Fixed user profile at the bottom -->
      <div class="sidebar-user" id="user-profile">
        <div class="user-avatar">JS</div>
        <div class="user-name">Joey Salinas</div>
        <!-- User popup menu -->
        <div class="user-popup" id="user-popup">
          <div class="popup-item" id="settings-btn">
            <i>⚙</i> Settings
          </div>
          <div class="popup-item" id="logout-btn">
            <i>↪</i> Logout
          </div>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="window-header">
        <div class="window-title">
          <span class="current-chat-title">New Chat</span>
        </div>
      </div>
      
      <div class="mode-selector-container">
        <div class="mode-selector">
          <select id="mode-dropdown">
            <option value="reasoning">Reasoning</option>
            <option value="math">Math</option>
            <option value="programming">Programming</option>
          </select>
        </div>
      </div>
      
      <div class="chat-container" id="chat-messages">
        <!-- Loading state shown initially, will be replaced with actual chat content -->
        <div id="loading-chat" class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading your conversation...</div>
        </div>
      </div>
      
      <div class="input-area">
        <div class="message-input">
          <input type="text" id="message-input-field" placeholder="Message ChatGPT">
          <button class="input-button send" id="send-message-btn">▶</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Context menu for right-click actions -->
  <div id="context-menu" class="context-menu">
    <div class="context-menu-item" id="rename-chat">Rename Chat</div>
    <div class="context-menu-item" id="delete-chat">Delete Chat</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
